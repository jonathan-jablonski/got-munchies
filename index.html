<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/style.css">
    <title>Got Munchies?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

<body>

    <header>
        <a class="got-munchies has-text-centered is-size-2" href=#home>Got Munchies?</a>
        <h2 class="slogan is-size-5 has-text-centered">We'll help you figure out what to eat and where with ease!</h5>
    </header>

    <div class="container"><br>
        <div class="zipcode">
            <form action="/action_page.php" method="get">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode">
                <input type="submit" value="Submit"><br><br>
            </form>
        </div>
        <div class="takeout">
            <label for="cars">Choose a dining option:</label><br>

            <select name="dining" id="dining">
                <option value="dineIn">Dine In</option>
                <option value="takeout">Takeout</option>
                <option value="delivery">Delivery</option>
            </select>
        </div>
    </div>

    <div  class="is-mobile form">
        <div class="whatchaFeeling">
            <h2 id="feeling-subtitle">Whatcha Feeling?</h2>
            <form class="cuisineForm">
                <label for="mexican">Mexican</label><br>
                <input type="checkbox" id="mexican" name="mexican-option"><br>
                <label for="italian">Italian</label><br>
                <input type="checkbox" id="italian" name="italian-option"><br>
                <label for="ethiopian">Ethiopian</label><br>
                <input type="checkbox" id="ethiopian" name="ethiopian-option"><br>
                <label for="asian">Asian</label><br>
                <input type="checkbox" id="asian" name="asian-option"><br>
                <label for="cafe">Cafe</label><br>
                <input type="checkbox" id="cafe" name="cafe-option"><br>
                <label for="palestinian">Palestinian</label><br>
                <input type="checkbox" id="palestinian" name="italian-option"><br>
            </form>

        </div>

        <div class="restriction">
            <h3 id="restrictions-subtitle">Any Dietery Restrictions?</h3>
            <form class="restrictionForm">
                <label for="vegan">Vegan</label><br>
                <input type="checkbox" id="vegan" name="vegan-option"><br>
                <label for="vegetarian">Vegetarian</label><br>
                <input type="checkbox" id="vegetarian" name="vegetarian-option"><br>
                <label for="keto">Keto</label><br>
                <input type="checkbox" id="keto" name="keto-option"><br>
                <label for="paleo">Paleo</label><br>
                <input type="checkbox" id="paleo" name="paleo-option"><br>
                <label for="pescatarian">Pescatarian</label><br>
                <input type="checkbox" id="pescatarian" name="pescatarian-option"><br>
                <label for="kosher">Kosher</label><br>
                <input type="checkbox" id="kosher" name="kosher-option"><br>
            </form>

        </div>
    </div>

        <div class="page-footer">

            </p>
        </div>
    </footer>

</body>

</html>
